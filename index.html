    if(randomNumber1 < randomNumber2){
    document.querySelector("h1").innerHTML= "Player 2 Wins! üèÜ";
    }

    else if(randomNumber1 > randomNumber2){
    document.querySelector("h1").innerHTML= "üèÜ Player 1 Wins!";
    }

    else{
